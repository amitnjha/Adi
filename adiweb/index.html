<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8" />
<title>Adi Controller</title>
<link rel="stylesheet" href="js/jqmobile/jquery.mobile-1.4.5.min.css" />
<link rel="stylesheet" href="js/jqmobile/jquery.mobile.theme-1.4.5.css" />
<script src="js/jquery-2.1.4.min.js"></script>
<script type="text/javascript" src="js/jqmobile/jquery.mobile-1.4.5.js"></script>
<script>
$('#plus').unbind('click').bind('click', function () {
    var value = $('#number').val();
    value++;
    $('#number').val(value);
});

$('#minus').unbind('click').bind('click', function () {
    var value = $('#number').val();
    value--;
    $('#number').val(value);
});

function performGo(){

	var countval = $('#count').val();
	var actionval = $('#action').val();
	$.post("/cgi-bin/controller.py",{action:actionval,count:countval}, function(data){
			alert(data);
	});

	//alert("Ready : action : " + action + " : count: " + count );
	

}
</script>

<meta name="viewport" content="width=device-width, initial-scale=1" >
</head>
<body>
<div data-role="page" id="page1">
<div data-role="header">
<h1>Adi Controller</h1>
</div>
<div data-role="content">

<div data-role="controlgroup" data-type="horizontal" data-mini="true">
   <button id="plus" data-inline="true">+</button>
   <button id="btnBack" value="back" title="left" >^^</button>
   <button id="minus" data-inline="true">-</button>
</div>


<div data-role="controlgroup" data-type="horizontal" data-mini="true">
   <button id="plus" data-inline="true">+</button>
   <button id="btnLeft" value="testme" title="left" > << </button>
   <button id="minus" data-inline="true">-</button>
</div>

<div data-role="controlgroup" data-type="horizontal" data-mini="true">
   <button id="plus" data-inline="true">+</button>
   <button id="btnRight" value="right" title="left" > >> </button>
   <button id="minus" data-inline="true">-</button>
</div>



<div data-role="controlgroup" data-type="horizontal" data-mini="true">
   <button id="plus" data-inline="true">+</button>
   <button id="btnRight" value="forward"  >vv</button>
   <button id="minus" data-inline="true">-</button>
</div>


<div data-role="controlgroup" data-type="horizontal" data-mini="true">
<button id="btnGo" data-inline="true" onclick="performGo()">Go</button>
   <select id="action">
   <option value='test'>test</option>
   <option value='forward'>forward</option>
   <option value='reverse'>reverse</option>
   <option value='right'>right</option>
   <option value='left'>left</option>
   </select>

   <select id="count">
	<option value='1'>1</option>
	<option value='2'>2</option>
	<option value='3'>3</option>
	<option value='4'>4</option>
	<option value='5'>5</option>
	<option value='6'>6</option>
	<option value='7'>7</option>
	<option value='8'>8</option>
	<option value='9'>9</option>
   </option>
</select>
</div>



</div>
